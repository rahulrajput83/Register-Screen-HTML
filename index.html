<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Page</title>
    <link rel="stylesheet" href="index.css"></link>
    <script src="https://kit.fontawesome.com/4b7e404efc.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="row">
    <div id="column">
        <img id="logo" src="https://gplinks.in/img/gp-logo.png">
        <div>
            <span>Create <font style="text-decoration: underline; text-decoration-color: red;" >New Account</font></span>
        </div>
        <div class="under">
            <div class="form">
                <div class="name">
                    <i class="fa fa-user"></i>
                    <input type="text" id="input_name" placeholder="Username"></input>
                </div>
            </div>
            <div class="form">
                <div class="email">
                    <i class="fa-solid fa-at"></i>
                    <input type="email" id="input_email" placeholder="Email Address"></input>
                </div>
            </div>
            <div class="form">
                <div class="password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="input_password" placeholder="Password"></input>
                </div>
            </div>
            <div class="form">
                <div class="con_password">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="input_con_password" placeholder="Confirm Password"></input>
                </div>
            </div>
            <div>
                <input type="checkbox" id="check"></input>
            <label for="check">I agree to <a href="terms.html">Terms of Use</a> & <a href="privacy.html">Privacy Policy</a>.</label>
            </div>
            <div>
                <button onclick="location.href = '#'" id="register">REGISTER</button>
            </div>
            <div  class="span">
                ---------------or---------------
            </div>
            <div>
                <a href="#"><i class="fa-brands fa-google"></i></a><a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            </div>
            <div id="login">Already have an account? <a href="login.html">Login here</a></div>
        </div>
    </div>
    <div id="column1">
        <div id="block">
            <span id="para">Welcome to GPlinks Accounts</span>
            <div id="line"></div>
            <div id="mypara">
                Powerful performance marketing solution For Marketers and Influencers Worldwide.
            </div>
            <button onclick="location.href = '#'" id="read">Read More</button>
        </div>
    </div>
</div>
</body>
</html>
